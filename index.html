<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vars.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="promo">
            <h1 class="promo__title">
                Promo code for Skybox
            </h1>
            <div class="promo__text">
                Enter your promo. Note that it should be eight-digit.
            </div>
            <form class="promo__form">
                <div class="promo__input">
                    <input class="promo-inp" type="number" value="" placeholder="Enter your promo code">
                </div>
                <div class="promo__button">
                    <input class="promo-btn inactive-btn" type="button" value="Activate"></input>
                </div>
            </form>
        </section> 
    </div>
    <script src="js/promo.js"></script>
</body>

</html>
